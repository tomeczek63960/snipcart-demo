<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snipcart demo</title>
  
  <link rel="preconnect" href="https://app.snipcart.com">
  <link rel="preconnect" href="https://cdn.snipcart.com">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.2.2/default/snipcart.css" />
</head>
<body>

  <header class="header">
    <div class="content">
      <select id="currencies">
        <option value="pln">pln</option>
        <option value="eur">eur</option>
        <option value="usd">usd</option>
      </select>
      <button class="snipcart-customer-signin">My account</button>
      <button class="snipcart-checkout">
        <img src="./assets/cart.svg"/>
        <p>
          (<span class="snipcart-items-count">0</span>)
        </p>
        <span class="snipcart-total-price">0.00</span>
      </button>
    </div>
  </header>

  
  <div class="products-grid">

    <div class="product">
      <img src="https://res.cloudinary.com/tomeczek123/image/upload/v1635253401/starry-night_nrjfal.jpg" alt="" class="product__image"> 
      <div class="product__content">
        <h2 class="product__title">Starry Night</h2> 
        <p class="product__description">High-quality replica of The Starry Night by the Dutch post-impressionist painter Vincent van Gogh.</p>
        <div class="product__summary">
          <div>
            <label for="quantity">QUANTITY</label> 
            <input type="number" name="quantity" id="quantity" value="1" min="1">
          </div>
          <div>
            <label for="format">FORMAT</label> 
            <select name="format" id="format">
              <option value="physical">Physical copy</option>
              <option value="digital">Digital copy (.jpg)</option>
            </select>
          </div>
          <div class="product__price" id="product__price">$14.55 <br>€23.55,<br> zł71.00</div>
          <div class="product__price product__price--hide" id="product__price-digital">$4.55 <br>€5.55,<br> zł21.00</div>
          <button 
            id="starry-night" 
            data-item-id="starry-night" 
            data-item-price='{"usd": 14.55, "eur": 23.55, "pln": 71.00}' 
            data-item-url="/" 
            data-item-description="High-quality replica of The Starry Night by the Dutch post-impressionist painter Vincent van Gogh." 
            data-item-image="https://res.cloudinary.com/tomeczek123/image/upload/v1635253401/starry-night_nrjfal.jpg" 
            data-item-name="Starry Night" 
            data-item-quantity="1" 
            data-item-custom1-name="Frame color" 
            data-item-custom1-options="Black|Blue|Glod[+35.00]"
            data-item-custom1-required="true"
            data-item-custom2-name="Long message"
            data-item-custom2-type="textarea"


            class="product__button snipcart-add-item">Add to cart</button> 
          <button 
            id='starry-night-digital'
            data-item-id="starry-night-digital" 
            data-item-price='{"usd": 4.55, "eur": 5.55, "pln": 21.00}' 
            data-item-url="/" 
            data-item-description="High-quality replica of The Starry Night by the Dutch post-impressionist painter Vincent van Gogh." 
            data-item-image="https://res.cloudinary.com/tomeczek123/image/upload/v1635253401/starry-night_nrjfal.jpg" 
            data-item-name="Starry Night (.jpg)" 
            data-item-quantity="1" 
            data-item-file-guid="09e589c7-3d18-4c2e-9cee-4f447e9f054a"
            class="product__button snipcart-add-item product__button--hide">Add to cart</button>
        </div>
      </div>
    </div>

  </div>

  <div
    id="snipcart"
    data-config-modal-style="side"
    data-api-key="NDViNmQ3YjMtNWJmYy00MWIxLWIxNjMtMzAwOTBmZDk0Mjc3NjM3NzA4NDc4Mjk2NzgzODA2"
    hidden></div>

  <script async src="https://cdn.snipcart.com/themes/v3.2.2/default/snipcart.js"></script>

  <script src="./assets/index.js"></script>

  <script>

    document.addEventListener('snipcart.ready', () => {
      const currSelect = document.querySelector("#currencies");
      currSelect.addEventListener('change', (e)=>{

        Snipcart.api.session.setCurrency(currSelect.value);
      });

      Snipcart.store.subscribe(updateCurrency);
    });

    function updateCurrency() {
      const state = Snipcart.store.getState();
      const currency = state.cart.currency;

      document.querySelector('#currencies').value = currency;
    }

  </script>
</body>
</html>
